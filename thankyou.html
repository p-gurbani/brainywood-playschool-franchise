<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks for reaching out! - Brainywood Playschool Franchise</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico" />
  </head>
  <body
    style="
      background: url(/img/thank-you-background.png);
      background-position: cover;
      background-repeat: no-repeat;
    "
  >
    <div class="ty-container">
      <div class="ty-msg-container">
        <h2 class="text-heading-2" style="text-align: center; color: white">
          <span class="highlight-accent">Thanks</span> for booking<br />a call with us
        </h2>
        <p class="ty-msg-para">We will contact you soon.</p>
        <div>
          <div class="email-link-container">
            <a
              class="email-link"
              style="color: white"
              href="mailto:email@brainywood.com"
              >email@brainywood.com</a
            >
          </div>
          <div class="sec-social-icons-container">
            <a href="#">
              <img src="/img/icons/facebook.png" class="social-icon" />
            </a>
            <a href="#">
              <img src="/img/icons/Twitter.png" class="social-icon" />
            </a>
            <a href="#">
              <img src="/img/icons/Telegram.png" class="social-icon" />
            </a>
          </div>
        </div>
      </div>

      <a class="cta" style="color: white" href="/"
        >Go back to previous page</a
      >
    </div>
  </body>
</html>
